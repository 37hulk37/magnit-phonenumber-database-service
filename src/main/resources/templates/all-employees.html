<html xmlns:th="http://www.w3.org/1999/xhtml">
<tbody>
<h2>Employees</h2>

<tr th:each="employee: ${employees}">
    <td th:text="${employee.id}" /><br>
    <td th:text="${employee.name}" /><br>
    <td th:text="${employee.surname}" /><br>
    <td th:text="${employee.role}" /><br>
    <td th:text="${employee.department}" /><br>
    <td th:text="${employee.phonenumber}" /><br>
    <br>
</tr>
</tbody>
</html>
